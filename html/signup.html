<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/sign.js"></script>
    <title>SIGN UP</title>
</head>
<body>
    <div class="menu">
        <nav>
            <div id="header-box"></div>
            <li><a href="../index.html" class="item">HOME</a></li>
            <li><a href="about.html" class="item">ABOUT</a></li>
            <li><a href="favorite.html" class="item">FAVORITE</a></li>
            <li><a href="roadmap.html" class="item">ROADMAP</a></li>
            <li><a href="signin.html" class="item">SIGN IN</a></li>
        </nav>
    </div>
    <div class="content">
      <form action="javascript:alert('제출성공');" class="wrapper" onsubmit="return submitForm();" id="frm" name="memberFrm">
        <h3>Sign Up</h3>
        <div id="input1234">
            <p class="alert" id="alertId"></p>
            <input type="text" name="id" id="id" placeholder="아이디 (영문+숫자 4~12자리. 영문으로 시작)"><br>
            <p class="alert" id="alertPwd1"></p>
            <input type="password" name="pwd" id="pwd1" placeholder="비밀번호 (영문+숫자+특수문자 4~12자리)"><br>
            <p class="alert" id="alertPwd2"></p>
            <input type="password" name="pwd" id="pwd2" placeholder="비밀번호 확인" required><br>
            <p class="alert" id="alertName"></p>
            <input type="text" name="name" id="userName" placeholder="이름 (한글 2글자 이상)"><br>
            <p class="alert" id="alertPhone"></p>
            <input type="number" name="phone" id="phone" placeholder="휴대전화번호 ('-'제외)"><br>
        </div>
        <div id="bdaybox">
            <input type="date" name="bday" id="bday">
            <input type="radio" name="gender" id="gender-female" value="female" required>
            <label for="female">여성</label>
            <input type="radio" name="gender" id="gender-male" value="male">
            <label for="male">남성</label>
        </div>
        
        </div>
            <br><br>
            <input type="submit" value="회원가입" id="signupBtn">
            <!-- <input type="button" value="회원가입" id="signupBtn"> -->
            <p id="back"><a href="./signin.html">이전화면으로 돌아가기</a></p>
        </div>
    </form>
    <!-- <div class="wrapper" -->



    </div>
</body>
</html>
